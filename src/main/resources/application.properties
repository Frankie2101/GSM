#
# Default configuration file for the application.
# These settings are used unless overridden by a specific profile (e.g., dev, qa).
# Using environment variables for sensitive data like DB_URL is a best practice for production.
#

#
# Server port configuration.
#
server.port=8080

#
# Database connection string. Populated from the DB_URL environment variable.
#
spring.datasource.url=${DB_URL}

#
# --- JPA and Hibernate Configuration ---
#

#
# Automatically updates the database schema based on entity definitions on startup.
# Convenient for development, but should be set to 'validate' or 'none' in production.
#
spring.jpa.hibernate.ddl-auto=update

#
# Specifies the SQL dialect for Hibernate to use, ensuring compatibility with SQL Server 2012.
#
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

#
# Logs all executed SQL statements to the console. Useful for debugging.
#
spring.jpa.show-sql=true

#
# Naming strategy for Hibernate.
#
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

